<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TECHNOHACKS</title>
</head>
<header>
    <div class="header">
        <img  class="logo" src="./images/logo.png" alt="Swecha" width="280" height="90" position="fixed" >
           <h2>TECHNOHACKS
            EDUTECH<br>Let's Grow Together</h2>
    </div>
</header>
<body>
    <div class="container">
        <div class="title">Registration Form</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">College/University</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>&nbsp;&nbsp;
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>&nbsp;&nbsp;
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>&nbsp;
            <div class="col-90">
                <div class="col-1">
                <label><b>Qualification </b>&nbsp; </label>
                <select name="qualification" id="qualification">
                    <option value=" ">Select Qualification:</option>
                    <option value="Graduation">Graduation</option>
                    <option value="BTech.">BTech.</option>
                    <option value="MTech.">MTech.</option>
                    <option value="MCA">MCA</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <div class="col-2">
                <label><b>Graduation </b> &nbsp;&nbsp;&nbsp;</label>
                <select name="graduation" id="graduation">
                    <option value=" ">Select Graduation year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select>
            </div>
                <div class="col-3">
                <label><b>Specialization</b>&nbsp; </label>
                <select name="graduation" id="graduation">
                    <option value="Stream ">Select your Stream</option>
                    <option value="CSE">CSE</option>
                    <option value="CSE-IOT">CSE-IOT</option>
                    <option value="CSE-AI&ML">CSE-AI&ML</option>
                    <option value="DATA SCIENCE">DATA SCIENCE</option>
                    <option value="BLOCK CHAIN">BLOCK CHAIN</option>
                    <option value="CYBER SECURITY">CYBER SECURITY</option>
                    <option value="EEE">EEE</option>
                    <option value="ECE">ECE</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
            </div>&nbsp;
            <div class="Query">
                <input type="radio" id="dot-4">
                <input type="radio" id="dot-5">
                <span class="gender-title">Mode of Internship</span>
                <div class="category">
                  <label for="dot-4">
                  <span class="dot one"></span>
                  <span class="gender">2 Weeks offline + rest Online</span>
                </label>&nbsp;&nbsp;
                <label for="dot-5">
                  <span class="dot two"></span>
                  <span class="gender">Online</span>
                </label>
                </div>&nbsp;
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-6">
                    <input type="radio" name="gender" id="dot-7">
                    <span class="gender-title">Do you have laptop?</span>
                    <div class="category">
                      <label for="dot-6">
                      <span class="dot one"></span>
                      <span class="gender">Yes</span>
                    </label>&nbsp;&nbsp;
                    <label for="dot-7">
                      <span class="dot two"></span>
                      <span class="gender">No</span>
                    </label>
                  </div>
            </div>
            <div class="form-groupleft" >
                <label for="choose-file" class="label-title"><b>Upload Resume</b></label>
                <input type="file" id="choose-file" size="80">
              </div>
              <input type="checkbox">
              <label for="vehicle1"> Internship include industry oriented training</label><br>&nbsp;
              <a class="btn">SUBMIT</a>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
